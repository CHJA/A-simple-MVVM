<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>A Simple MVVM</title>
	</head>
	<body>
		<div class="app">
			Hello World!
		</div>
		<script type="text/javascript" src="./build/js/mvvm.js"></script>
		<script type="text/javascript">
			var data = {
				message: "hello world"
			};
			var vm = new mvvm({
				el: "#app",
				data: data
			});
			var vm1 = new mvvm({
				el: "#app1",
				data: data
			});
			console.log(vm, vm1);
			console.log(vm.message, vm1.message);
			vm.message = "12345";
			console.log(vm.message, vm1.message);
		</script>
	</body>
</html>
