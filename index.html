<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>A Simple MVVM</title>
	</head>
	<body>
		<input id="app" type="text" v-model="html">
		<div id="app" v-text="message.value">
			<h1>{{message}}</h1>
			<h2>{{message}}</h2>
		</div>
		<script type="text/javascript" src="./build/js/mvvm.js"></script>
		<script type="text/javascript">
			var data = {
				message: {
					value: "hello world"
				},
				html: "<h1>Hello World</h1>"
			};
			var vm = new mvvm({
				el: "#app",
				data: data
			});
		</script>
	</body>
</html>
